<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenJokkh Captcha</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div id="captcha-container">
        <div id="top-row">
            <div id="text">Click on the Box</div>
            <img id="reload" src="/res/reload.png" alt="Reload">
        </div>
        <div id="middle-row">
            <div id="custom-checkbox">
                <img id="checkbox-icon" src="" alt="checkbox icon">
            </div>
            <div id="message-container">
                <div id="message">
                    <!-- Result text will be inserted here -->
                </div>
            </div>
        </div>
        <div id="bottom-row">
            <div id="branding">Powered by <strong>OpenJokkh</strong></div>
        </div>
    </div>

    <script src="js/captcha.js"></script>
</body>
</html>
