<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenJokkh Captcha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            background-color: transparent;
        }
        #captcha-container {
            background-color: #ffffff;
            width: 300px;
            height: 100px;
            border: 2px solid #000000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 15px;
        }
        #top-row, #middle-row, #bottom-row {
            display: flex;
            width: 100%;
        }
        #top-row {
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
        }
        #middle-row {
            align-items: center;
            margin-top: 10px;
        }
        #bottom-row {
            justify-content: space-between;
            align-items: right;
            margin-top: 10px;
        }
        #custom-checkbox {
            width: 40px;
            height: 40px;
            background-color: gray;
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #custom-checkbox img {
            width: 40px;
            height: 40px;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        #custom-checkbox.checked img {
            display: block;
        }
        #message {
            font-weight: bold;
            font-size: 24px;
            color: green;
            margin-left: 10px;
        }
        #branding {
            font-size: 12px;
            color: #000000;
            margin-left: auto;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div id="captcha-container">
        <div id="top-row">
            <div id="text">Click on the Checkbox</div>
        </div>
        <div id="middle-row">
            <div id="custom-checkbox">
                <img id="checkbox-icon" src="" alt="checkbox icon">
            </div>
            <div id="message-container">
                <div id="message">
                    <!-- Result text will be inserted here -->
                </div>
            </div>
        </div>
        <div id="bottom-row">
            <div id="branding">Powered by <strong>OpenJokkh</strong></div>
        </div>
    </div>

    <script>
        let challengeToken = '';
        let challenge = '';

        function fetchChallenge() {
            fetch('/api/v1/challenge')
                .then(response => response.json())
                .then(data => {
                    challengeToken = data.challengeToken;
                    const decoded = JSON.parse(atob(challengeToken.split('.')[1]));
                    challenge = decoded.challenge;
                });
        }

        function displayMessage(success) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = ''; // Clear previous message

            const text = document.createElement('span');

            if (success) {
                text.textContent = 'Successful';
                text.style.color = 'green';
            } else {
                text.textContent = 'Failed';
                text.style.color = 'red';
            }

            messageDiv.appendChild(text);
        }

        function solveJSChallenge(challenge) {
            const solution = eval(challenge);
            console.log('JS Challenge solved:', solution);
            return solution;
        }

        document.addEventListener('DOMContentLoaded', function () {
            fetchChallenge();
            const customCheckbox = document.getElementById('custom-checkbox');
            customCheckbox.addEventListener('click', function () {
                customCheckbox.classList.add('checked');
                const checkboxIcon = document.getElementById('checkbox-icon');
                checkboxIcon.src = '/res/tick.png';
                const captchaResponse = 'checkbox_clicked';
                const solution = solveJSChallenge(challenge);
                parent.postMessage({ type: 'captcha-solved', challengeToken, solution: solution.toString() }, '*');
            });

            window.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'captcha-validation') {
                    displayMessage(event.data.success);
                    const checkboxIcon = document.getElementById('checkbox-icon');
                    checkboxIcon.src = event.data.success ? '/res/tick.png' : '/res/cross.png';
                    setTimeout(fetchChallenge, 180000); // Reload/invalidate after 3 minutes
                }
            });
        });
    </script>
</body>
</html>
